<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/img/discordlogo.png" />
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="../static/img/devrboud.png" alt="dev logo">
            </a>
        </div>

        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="/userlist" class="nav__link">Liste des utilisateurs</a></li>
                <li class="nav__item"><a href="/login" class="nav__link">Login</a></li>
                <li class="nav__item"><a href="/register" class="nav__link">Register</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}


    <!-- Footer -->
    <footer class="footer">
        <a href="mailto:r.boudrouss@gmail.com" class="footer__link">r.boudrouss@gmail.com</a>
        <ul class="social-list">
            <li class="social-list__item">
                <a class="social-list__link" href="https://github.com/rboudrouss" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="https://www.codingame.com/profile/a3d71302c852abd54655c90f27251dd83946873" target="_blank">Codingame</a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="https://www.facebook.com/rboudrouss/" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="#" target="_blank">Fiverr</a>
            </li>
        </ul>
    </footer>

    <script src="{{url_for('static',filename='js/index.js')}}"></script>

</body>
</html>
